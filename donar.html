        <h5>Haga un impacto hoy</h5>
    <form id="donationForm" action="your_action_page.php" method="post" onsubmit="handleSubmit(event)">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="amount">Cantidad que quiera donar ($):</label>
      <input type="number" id="amount" name="amount" min="1" step="any" required><br>

      <label for="amount">Organización a la que quiera donar:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="message">Mensaje (opcional):</label>
      <textarea id="message" name="message" rows="4" cols="30"></textarea><br>
      <input type="submit" value="Donar">
    </form>
